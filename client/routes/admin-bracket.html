<h2>Manage {{bracket.name}}</h2>

<h3>Add Competitor</h3>
<form>
	<input type="text" ng-model="competitorName" placeholder="Competitor's Name">
	<input type="submit" value="Add" ng-click="addCompetitor()">
</form>
<br><br>

<button ng-disabled="bracket.inProgress" ng-click="randomizePairs()">Randomize Bracket</button>

<br><br>
<div ng-repeat="competitor in competitors">
	<button ng-click="deleteCompetitor(competitor.id)">Delete</button>
	{{competitor.name}}<br>
</div>
